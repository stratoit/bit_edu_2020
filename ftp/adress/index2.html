<html>
<body onload='sample2_execDaumPostcode()'>
<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id='layer' style='position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;'>
</div>

<script src='http://dmaps.daum.net/map_js_init/postcode.v2.js'></script>
<script>
    // 우편번호 찾기 화면을 넣을 element
    var element_layer = document.getElementById('layer');
    //창열기
    function sample2_execDaumPostcode() {
        new daum.Postcode({
            onresize:function(size) {
		//initLayerPosition(size.width,size.height);
            },
            oncomplete: function(data) {

		WEB_Cshap_Script2( data.zonecode             ,data.address  	     ,data.addressEnglish         , data.addressType         ,data.userSelectedType
				  ,data.noSelected           ,data.userLanguageType  ,data.roadAddress            , data.roadAddressEnglish  ,data.jibunAddress
				  ,data.jibunAddressEnglish  ,data.autoRoadAddress   ,data.autoRoadAddressEnglish , data.autoJbunAddress     ,data.autoJibunAddressEnglish
				  ,data.buildngCode          ,data.buildingName      ,data.apartment              , data.sido                ,data.sigungu
				  ,data.sigunguCode          ,data.roadnameCode      ,data.bcode                  , data.roadname            ,data.bname
				  ,data.bname1               ,data.bname2            ,data.hname                  , data.query               ,data.postcode
				  ,data.postcode1            ,data.postcode2         ,data.postcodeSeq
                                 );
                // 우편번호와 주소 정보를 해당 필드에 넣는다. ****************************************************

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%',
            maxSuggestItems : 5
        }).embed(element_layer);

    }

    // WEB -> C# 전달
    function WEB_Cshap_Script2(val1,val2,val3,val4,val5,val6,val7,val8,val9,val10,val11,val12,val13,val14,val15,val16,val17,val18,val19,val20,val21,val22,val23,val24,val25,val26,val27,val28,val29,val30,val31,val32,val33) 
    {
		
		eval("window.external.printtt();")
		
    }

    // ************************************************************************
</script>
</body>
</html>
